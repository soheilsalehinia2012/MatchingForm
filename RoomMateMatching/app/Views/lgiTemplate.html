<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Login</div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" name="loginform" class="form-horizontal" role="form" novalidate>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="stdNum" type="text" class="form-control" name="stdNum" value="" placeholder="student number"
                               ng-model="user.stdNum" ng-required="true"/>

                    </div>
                    <span class="help-block"
                          ng-if="loginform.stdNum.$error.required && loginform.stdNum.$dirty">Std Number is required</span>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="password"
                               ng-model="user.password" ng-required="true"/>

                    </div>
                    <span class="help-block"
                          ng-if="loginform.password.$error.required && loginform.password.$dirty">Passwored is required</span>

                    
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            
                            <input type="button" class="btn btn-success" value="Login"
                                   ng-click="login()" ng-disabled="loginform.$invalid" />

                        </div>
                    </div>
                    
                </form>
                
            </div>
        </div>
    </div>
  
</div>
